<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">

</head>

<body class="grid h-screen font-sans font-normal bg-Very-dark-blue-main-BG place-items-center">
  <section class="container max-w-[330px] bg-Very-dark-blue-card-BG p-5 rounded-xl">
    <div class="space-y-4">
      <div class="rounded-lg bg-Cyan">
        <img class="rounded-lg opacity:100 hover:opacity-50" src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>

      <div class="space-y-3">
        <h1 class="text-White font-semibold text-[18px] hover:text-Cyan ">Equilibrium #3429</h1>
        <p class="font-normal text-Soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex items-center justify-between space-x-2">
          <div class="flex items-center space-x-2">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span class="font-semibold text-Cyan">0.041 ETH</span>
          </div>
          <div class="flex items-center space-x-2">
            <img class="object-fill" src="images/icon-clock.svg" alt="icon-clock">
            <span class="text-Soft-blue">3 days left</span>
          </div>
        </div>
        <hr class="text-Very-dark-blue-line" />
        <footer class="flex items-center space-x-3 ">
          <img src="images/image-avatar.png" class="ring-White ring-1 rounded-full w-[24px]" alt="image-avatar">
          <span class="text-sm text-Soft-blue">Creation of <span class="text-sm hover:text-Cyan text-White">Jules
              Wyvern</span></span>
        </footer>
      </div>
    </div>
  </section>








</body>

</html>
